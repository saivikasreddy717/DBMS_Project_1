<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA: Add Text</title>
</head>
<body>
    <h2>Add Text to Content Block</h2>

    <form method="POST">
        <label for="text_content">Text:</label><br>
        <textarea id="text_content" name="text_content" rows="4" cols="50" required></textarea><br><br>

        <button type="submit" name="action" value="add">Add</button>
        <button type="submit" name="action" value="go_back">Go Back</button>
    </form>
</body>
</html>
