<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Section</title>
</head>
<body>
    <h2>Add New Section</h2>
    <form method="post">
        <label for="section_number">Section Number:</label>
        <input type="text" id="section_number" name="section_number" required><br><br>

        <label for="section_title">Section Title:</label>
        <input type="text" id="section_title" name="section_title" required><br><br>

        <button type="submit" name="action" value="add_content_block">1. Add New Content Block</button>
        <button type="submit" name="action" value="go_back">2. Go Back</button>
    </form>
</body>
</html>
