<!-- templates/login.html -->
<html>
<head>
    <title>Login Page for {{ user_type | capitalize }}</title>
</head>
<body>
    <h2>Login Page for {{ user_type | capitalize }}</h2>
    <form method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <!-- Sign-In Button -->
        <button type="submit" name="action" value="sign_in">Sign-In</button>
        
        <!-- Go Back Button -->
        <button type="submit" name="action" value="go_back">Go Back</button>
    </form>
</body>
</html>
