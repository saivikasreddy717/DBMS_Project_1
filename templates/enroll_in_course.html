<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enroll in a Course</title>
</head>
<body>
    <h2>Enroll in a Course</h2>
    <form method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course_token">Course Token:</label>
        <input type="text" id="course_token" name="course_token" required><br><br>

        <button type="submit" name="action" value="enroll">Enroll</button>
        <button type="submit" name="action" value="go_back">Go Back</button>
    </form>
</body>
</html>
