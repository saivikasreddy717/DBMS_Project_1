<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Chapter</title>
</head>
<body>
    <h2>Modify Chapter</h2>

    <form method="post">
        <label for="chapter_id">Chapter ID:</label>
        <input type="text" id="chapter_id" name="chapter_id" required><br><br>

        <button type="submit" name="action" value="hide_chapter">1. Hide Chapter</button><br><br>
        <button type="submit" name="action" value="delete_chapter">2. Delete Chapter</button><br><br>
        <button type="submit" name="action" value="add_section">3. Add New Section</button><br><br>
        <button type="submit" name="action" value="modify_section">4. Modify Section</button><br><br>
        <button type="submit" name="action" value="go_back">5. Go Back</button>
    </form>
</body>
</html>
