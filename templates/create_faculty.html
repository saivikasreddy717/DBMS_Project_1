<!DOCTYPE html>
<html>
<head>
    <title>Create Faculty Account</title>
</head>
<body>
    <h2>Create Faculty Account</h2>
    <form method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <!-- Buttons for Add User and Go Back -->
        <button type="submit" name="action" value="add_user">Add User</button>
        <button type="submit" name="action" value="go_back">Go Back</button>
    </form>
</body>
</html>
