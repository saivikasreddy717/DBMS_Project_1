<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA: Add New Content Block</title>
</head>
<body>
    <h2>Add New Content Block</h2>

    <form method="POST">
        <label for="content_block_id">Content Block ID:</label>
        <input type="text" id="content_block_id" name="content_block_id" required><br><br>

        <button type="submit" name="action" value="add_text">Add Text</button>
        <button type="submit" name="action" value="add_picture">Add Picture</button>
        <button type="submit" name="action" value="add_activity">Add Activity</button>
        <button type="submit" name="action" value="hide_activity">Hide Activity</button>
        <button type="submit" name="action" value="go_back">Go Back</button>
    </form>
</body>
</html>
