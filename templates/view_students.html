<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Students</title>
</head>
<body>
    <h2>Enrolled Students</h2>

    {% if students %}
        <table border="1">
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No students enrolled in this course.</p>
    {% endif %}

    <form method="post">
        <button type="submit" name="action" value="go_back">Go Back</button>
    </form>
</body>
</html>
