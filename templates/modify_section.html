<html>
<head>
    <title>Modify Section</title>
</head>
<body>
    <h2>Modify Section</h2>
    <form method="POST">
        <label for="section_number">Section Number:</label>
        <input type="text" id="section_number" name="section_number" required><br>

        <button type="submit" name="action" value="add_content_block">Add New Content Block</button>
        <button type="submit" name="action" value="modify_content_block">Modify Content Block</button>
        <button type="submit" name="action" value="go_back">Go Back</button>
        <button type="submit" name="action" value="landing_page">Landing Page</button>
    </form>
</body>
</html>
