<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Section</title>
</head>
<body>
    <h2>Modify Section</h2>
    <form method="post">
        <label for="section_number">Section Number:</label>
        <input type="text" id="section_number" name="section_number" required><br><br>

        <button type="submit" name="action" value="hide_section">1. Hide Section</button><br>
        <button type="submit" name="action" value="delete_section">2. Delete Section</button><br>
        <button type="submit" name="action" value="add_content_block">3. Add New Content Block</button><br>
        <button type="submit" name="action" value="modify_content_block">4. Modify Content Block</button><br>
        <button type="submit" name="action" value="go_back">5. Go Back</button>
    </form>
</body>
</html>
