<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA: Go to Active Course</title>
</head>
<body>
    <h2>TA: Go to Active Course</h2>
    <form method="POST">
        <label for="course_id">Enter Course ID:</label>
        <input type="text" id="course_id" name="course_id" required>
        <br><br>

        <button type="submit" name="action" value="view_students">1. View Students</button><br>
        <button type="submit" name="action" value="add_new_chapter">2. Add New Chapter</button><br>
        <button type="submit" name="action" value="modify_chapters">3. Modify Chapters</button><br>
        <button type="submit" name="action" value="go_back">4. Go Back</button><br>
    </form>
</body>
</html>
