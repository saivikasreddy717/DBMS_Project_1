<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Chapter</title>
</head>
<body>
    <h2>Add New Chapter</h2>

    <form method="post">
        <label for="chapter_id">Chapter ID:</label>
        <input type="text" id="chapter_id" name="chapter_id" required><br><br>

        <label for="chapter_title">Chapter Title:</label>
        <input type="text" id="chapter_title" name="chapter_title" required><br><br>

        <button type="submit" name="action" value="add_section">Add New Section</button>
        <button type="submit" name="action" value="go_back">Go Back</button>
    </form>
</body>
</html>
