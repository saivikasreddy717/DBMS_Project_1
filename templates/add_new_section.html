<!-- templates/add_new_section.html -->
<html>
<head>
    <title>Add New Section</title>
</head>
<body>
    <h2>Add New Section</h2>
    <form method="POST">
        <label for="section_number">Section Number:</label>
        <input type="number" id="section_number" name="section_number"><br>

        <label for="section_title">Section Title:</label>
        <input type="text" id="section_title" name="section_title"><br>

        <!-- Menu options -->
        <button type="submit" name="action" value="add_content_block">Add New Content Block</button>
        <button type="submit" name="action" value="go_back">Go Back</button>
        <button type="submit" name="action" value="landing_page">Landing Page</button>
    </form>
</body>
</html>
