<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA: Modify Section</title>
</head>
<body>
    <h2>Modify Section: {{ section[1] }} (ID: {{ section[0] }})</h2>

    <form method="POST">
        <label for="section_number">Section Number:</label>
        <input type="text" id="section_number" name="section_number" value="{{ section[1] }}" readonly><br><br>

        <label for="section_title">Section Title:</label>
        <input type="text" id="section_title" name="section_title" value="{{ section[2] }}" readonly><br><br>

        <label for="chapter_id">Chapter ID:</label>
        <input type="text" id="chapter_id" name="chapter_id" value="{{ section[3] }}" readonly><br><br>

        <label for="book">Book:</label>
        <input type="text" id="book" name="book" value="{{ section[4] }}" readonly><br><br>

        <label for="contentblock_id">Content Block ID (for Modify/Delete/Hide):</label>
        <input type="text" id="contentblock_id" name="contentblock_id"><br><br>

        <button type="submit" name="action" value="add_new_content_block">Add New Content Block</button><br><br>
        <button type="submit" name="action" value="modify_content_block">Modify Content Block</button><br><br>
        <button type="submit" name="action" value="delete_content_block">Delete Content Block</button><br><br>
        <button type="submit" name="action" value="hide_content_block">Hide Content Block</button><br><br>
        <button type="submit" name="action" value="go_back">Go Back</button>
    </form>
</body>
</html>
