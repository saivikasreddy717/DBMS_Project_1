<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA: Modify Chapter</title>
</head>
<body>
    <h2>Modify Chapter</h2>

    <form method="POST">
        <label for="chapter_id">Unique Chapter ID:</label>
        <input type="text" id="chapter_id" name="chapter_id" required><br><br>

        <button type="submit" name="action" value="add_new_section">Add New Section</button>
        <button type="submit" name="action" value="add_new_activity">Add New Activity</button>
        <button type="submit" name="action" value="go_back">Go Back</button>
    </form>
</body>
